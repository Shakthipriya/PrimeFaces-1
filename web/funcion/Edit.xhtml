<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionLabel_funCodigo}" for="funCodigo" />
                    <h:inputText id="funCodigo" value="#{funcionController.selected.funCodigo}" title="#{bundle.EditFuncionTitle_funCodigo}" required="true" requiredMessage="#{bundle.EditFuncionRequiredMessage_funCodigo}"/>
                    <h:outputLabel value="#{bundle.EditFuncionLabel_funNombre}" for="funNombre" />
                    <h:inputText id="funNombre" value="#{funcionController.selected.funNombre}" title="#{bundle.EditFuncionTitle_funNombre}" />
                </h:panelGrid>
                <h:commandLink action="#{funcionController.update}" value="#{bundle.EditFuncionSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFuncionViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{funcionController.prepareList}" value="#{bundle.EditFuncionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFuncionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
