<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_audRuta}"/>
                    <h:outputText value="#{auditoriaController.selected.audRuta}" title="#{bundle.ViewAuditoriaTitle_audRuta}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_audParametro}"/>
                    <h:outputText value="#{auditoriaController.selected.audParametro}" title="#{bundle.ViewAuditoriaTitle_audParametro}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_audFecha}"/>
                    <h:outputText value="#{auditoriaController.selected.audFecha}" title="#{bundle.ViewAuditoriaTitle_audFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_audCodigo}"/>
                    <h:outputText value="#{auditoriaController.selected.audCodigo}" title="#{bundle.ViewAuditoriaTitle_audCodigo}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_perCodigo}"/>
                    <h:outputText value="#{auditoriaController.selected.perCodigo}" title="#{bundle.ViewAuditoriaTitle_perCodigo}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_opcCodigo}"/>
                    <h:outputText value="#{auditoriaController.selected.opcCodigo}" title="#{bundle.ViewAuditoriaTitle_opcCodigo}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_funCodigo}"/>
                    <h:outputText value="#{auditoriaController.selected.funCodigo}" title="#{bundle.ViewAuditoriaTitle_funCodigo}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_usuCodigo}"/>
                    <h:outputText value="#{auditoriaController.selected.usuCodigo}" title="#{bundle.ViewAuditoriaTitle_usuCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaController.destroyAndView}" value="#{bundle.ViewAuditoriaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAuditoriaEditLink}"/>
                <br />
                <h:commandLink action="#{auditoriaController.prepareCreate}" value="#{bundle.ViewAuditoriaCreateLink}" />
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.ViewAuditoriaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAuditoriaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
