<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="/resources/css/site.css" type="text/css" rel="stylesheet" />
        
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="filtro" header="Giros Por Sucursal">
            <p:messages/>
            
                <h:panelGrid columns="3">  
                    <h:outputLabel for="sucursal" value="Sucursal: *"  class="label"/>  
                    <h:outputLabel for="from" value="Desde: *"  class="label"/>
                    <h:outputLabel for="to" value="Hasta: *"  class="label"/>

                    <p:selectOneMenu id="sucursal" required="true" label="Sucursal">  
                            <f:selectItem itemLabel="Seleccione...    " itemValue="-1" />
                            <f:selectItems value="#{sucursalSalidaController.selectSucursal}" />

                    </p:selectOneMenu>

                    <p:calendar id="from" value="#{primalBean.from}"  pattern="dd/MM/yyyy"/>

                    <p:calendar id="to" value="#{primalBean.to}" required="true" pattern="dd/MM/yyyy"/>

                </h:panelGrid>  
            </p:panel>
    <p:commandButton value="Ajax Submit" update="panel,display"  
                     actionListener="#{primalBean.getlstSucursalSalida()}" />  
                  
     
      
   
    <p:dataTable var="car" value="#{primalBean.lstSucursalSalida}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">  
        <f:facet name="header">  
            Ajax Pagination  
        </f:facet>  
  
        <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText   value="FOLIO GIRO"/></div>
                                    </f:facet>
                                <div style="color:#000;width:80px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.folioGiro}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header" >
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText  value="FOLIO COMPROB."/></div>
                                    </f:facet>
                                <div style="color:#000;width:80px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.folioComprob}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText  value="ESTADO GIRO"/></div>
                                    </f:facet>
                                <div style="color:#000;width:90px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.estadoGiro}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="SUCURSAL REMITE" /></div>
                                    </f:facet>
                                    <div style="color:#000;width:70px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.sucursalRemite}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="SUCURSAL DESTINA" /></div>
                                    </f:facet>
                                <div style="color:#000;width:70px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.sucursalDestina}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="SUCURSAL PAG/DEV" /></div>
                                    </f:facet>
                                <div style="color:#000;width:70px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.sucursalPagDev}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="RUT REMITE" /></div>
                                    </f:facet>
                                    <div style="color:#000;width:80px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.rutRemite}"/>-<h:outputText value="#{item.digRemite}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="MONTO GIRO" /></div>
                                    </f:facet>
                                    <div style="color:#000;width:80px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.montoGiro}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="BOLETA" /></div>
                                    </f:facet>
                                <div style="color:#000;width:60px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.boleta}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="COSTO FIJO GIRO" /></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText value="#{item.costoFijoGiro}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" /></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="FECHA GIRO" /></div>
                                    </f:facet>
                                <div style="color:#000;width:80px;text-align:center;"><h:outputText value="#{item.fechaGiro}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="HORA GIRO" /></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.horaGiro}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="FECHA PAG/DEV" /></div>
                                    </f:facet>
                                <div style="color:#000;width:80px;text-align:center;"><h:outputText style="font-family:tahoma,arial,sans-serif;font-size:11.5px;" value="#{item.fechaPagDev}"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                      <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;">  <h:outputText value="HORA PAG/DEV" /></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText  value="#{item.horaPagDev}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="NOMBRE" /></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText value="#{item.nombre}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column>
                                 <p:column>
                                    <f:facet name="header">
                                         <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"><h:outputText value="APELLIDO PATERNO" /></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText value="#{item.apellidoPaterno}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <div style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"> <h:outputText value="APELLIDO MATERNO"/></div>
                                    </f:facet>
                                <div style="color:#000;"><h:outputText value="#{item.apellidoMaterno}" style="font-family:tahoma,arial,sans-serif;font-size:11.5px;"/></div>
                                </p:column> 
    </p:dataTable>  
        </h:form>
    </h:body>


</html>
