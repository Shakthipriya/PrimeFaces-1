<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioPK_usuCodigo}"/>
                    <h:outputText value="#{usuarioController.selected.usuarioPK.usuCodigo}" title="#{bundle.ViewUsuarioTitle_usuarioPK_usuCodigo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioPK_perCodigo}"/>
                    <h:outputText value="#{usuarioController.selected.usuarioPK.perCodigo}" title="#{bundle.ViewUsuarioTitle_usuarioPK_perCodigo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuNombre}"/>
                    <h:outputText value="#{usuarioController.selected.usuNombre}" title="#{bundle.ViewUsuarioTitle_usuNombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuFechacreacion}"/>
                    <h:outputText value="#{usuarioController.selected.usuFechacreacion}" title="#{bundle.ViewUsuarioTitle_usuFechacreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuFechainiciovigencia}"/>
                    <h:outputText value="#{usuarioController.selected.usuFechainiciovigencia}" title="#{bundle.ViewUsuarioTitle_usuFechainiciovigencia}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuFechafinvigencia}"/>
                    <h:outputText value="#{usuarioController.selected.usuFechafinvigencia}" title="#{bundle.ViewUsuarioTitle_usuFechafinvigencia}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuClave}"/>
                    <h:outputText value="#{usuarioController.selected.usuClave}" title="#{bundle.ViewUsuarioTitle_usuClave}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuEstado}"/>
                    <h:outputText value="#{usuarioController.selected.usuEstado}" title="#{bundle.ViewUsuarioTitle_usuEstado}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuEssupervisor}"/>
                    <h:outputText value="#{usuarioController.selected.usuEssupervisor}" title="#{bundle.ViewUsuarioTitle_usuEssupervisor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUsuarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
